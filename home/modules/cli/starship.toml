"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$sudo\
$git_branch\
$git_status\
$git_metrics\
$fill\
$kubernetes\
$docker_context\
$golang\
$helm\
$nix_shell\
$aws\
$cmd_duration\
$character"""

add_newline = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[cmd_duration]
min_time = 5000
format = '[$duration](bold yellow)'

[directory]
truncate_to_repo = true

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = ''
untracked = '🤷'
stashed = ''
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
disabled = false

[nix_shell]
disabled = false
impure_msg = 'devbox'
format = 'via [$symbol$state](bold blue) '
